	<body>
		
		<div class="container">

					<div class="img-2 img"></div>
					<div class="img-3 img"></div>

					<div class="header">
						<h1 class="tag">ȻɌȺƵɆ</h1>

<hr>

		<script>

      // Wrap every letter in a span
      var textWrapper = document.querySelector(".tag");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".tag ",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 4000,
				delay: (el, i) => 4000 + 0 * i,
			});
			TweenMax.from(".right", 3, {
				right: "-50%",
				ease: Expo.easeInOut,
				delay: 1.0,
			});




			TweenMax.from(".left", 3, {
				left: "-50%",
				ease: Expo.easeInOut,
				delay: 1.0,
			});

			TweenMax.from(".header h1", 3, {
				left: "-140%",
				ease: Expo.easeInOut,
				delay: 3.5,
			});

			TweenMax.staggerFrom(
				".images > div",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 6,
				},
				0.2
			);
			TweenMax.staggerFrom(
				".content > p",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 5.6,
				},
				0.2
			);
			TweenMax.from(".btn", 1, {
				opacity: 0,
				ease: Power2.easeOut,
				y:"60",
				
				delay: 7.8,
			});



		</script>
